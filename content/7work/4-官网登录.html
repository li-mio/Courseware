<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style>
    *{padding:0;margin:0;}
    body{overflow:hidden;}
    #box{width:300px;
        height:300px;
        border:1px solid #000;
        border-radius:20px;
        background:#ccc;
        margin:100px auto;
        text-align:center;
        display:none;
        -webkit-transform:scale(4,4);
        opacity:0;
    }
</style>
<script>
    window.onload=function(){
        var oBtn=document.getElementById('btn');
        var oBox=document.getElementById('box');
        var oClose=document.getElementById('close');

        oBtn.onclick=function(){
            oBox.style.display='block';
            oBox.style.WebkitTransition = '.5s all ease';
            setInterval(function(){
                 oBox.style.opacity=1;
                oBox.style.WebkitTransform = 'scale(1,1)';
            },0);
        };

        oClose.onclick=function(){
        oBox.style.WebkitTransform = 'scale(4,4)';
        oBox.style.opacity = 0;
        
        function tranEnd(){
            oBox.removeEventListener('transitionend',tranEnd,false);
            oBox.style.display='none';
        }
        
        oBox.addEventListener('transitionend',tranEnd,false);
        
        
    };
    };
</script>
</head>
<body>
    <input type="button" name="" id="btn" value="登录">
    <div id="box">
        <input type="text" />
        <input type="text" />
        <input type="text" />
        <input type="text" />
        <p id="close">×</p>
    </div>
</body>
</html>
