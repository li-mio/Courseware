<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css" media="screen">
    *{padding:0;margin:0;}
    .box{width:150px;
        height:200px;
        background:aqua;
        margin:100px auto;
        -webkit-transform:perspective(800px) rotateY(-50deg) rotateX(45deg);
        -webkit-transform-style:preserve-3d;
    }
    .con{width:100%;
        height:100%;
        background:blue;
        -webkit-transform:translateZ(0);
        -webkit-transition:1s all ease;
    }
    .box:active .con{-webkit-transform:translateZ(100px);}
</style>
</head>
<body>
    <div class="box">
        <div class="con"></div>
    </div>
</body>
</html>
