<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css" media="screen">
    *{padding:0;margin:0;}
    .box{width:113px;
        height:400px;
        border:1px solid #000;
        margin:100px auto;
        position:relative;
        overflow:hidden;

    }
    .content{ position:absolute; top:0; left:0; width:500px; height:400px; background:-webkit-repeating-linear-gradient(-45deg,red 0 ,red 20px, #fff 20px, #fff 40px, blue 40px, blue 60px, #fff 60px, #fff 80px); animation:test 1s linear infinite;}
@keyframes test{
    from{left:0px;}
    to{left:-113px;}
}
</style>
<script>
  window.onload=function(){
    var oColor = document.querySelectorAll('input')[0];
    var oColor2 = document.querySelectorAll('input')[1];
    var oCon = document.querySelector('.content');
    oColor.onchange = oColor2.onchange = function(){
        oCon.style.background = '-webkit-repeating-linear-gradient(-45deg,'+oColor.value+' 0 ,'+oColor.value+' 20px, #fff 20px, #fff 40px, '+oColor2.value+' 40px, '+oColor2.value+' 60px, #fff 60px, #fff 80px)';
    };
};  
</script>
</head>
<body>
    <input type="color" value="#ff0000" />
    <input type="color" value="#0000ff" />
    <div class="box">
        <div class="content"></div>
    </div>
</body>
</html>
