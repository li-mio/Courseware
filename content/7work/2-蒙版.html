<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        html,body{
            height: 100%;
        }
        div{
            width: 100%;
            height: 100%;
            background: url(nvshen.jpg);
            background-size: cover;
            -webkit-mask: url(1.png) no-repeat;
        }
</style>
<script>
    window.onload=function(){
        var oDiv=document.querySelector('div');
        document.onmousemove=function(ev){
            var oEvent=ev||event;
            var x=oEvent.clientX-100;
            var y=oEvent.clientY-100;
            oDiv.style.WebkitMaskPosition=x+'px '+y+'px';
        };
    };
</script>
</head>

</body>
