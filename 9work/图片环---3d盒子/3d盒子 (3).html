<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>智能社--http://www.zhinengshe.com</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        #div1{
            width: 200px;
            height: 200px;
            margin: 100px auto;
            transform: perspective(800px) rotateY(-60deg) rotateX(30deg);
            position: relative;
            transform-style: preserve-3d;
        }
        #div1 div{
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
        }
        #div1 .front{
            transform: translateZ(100px);
        }
        #div1 .back{
            transform: translateZ(-100px);
        }
        #div1 .left{
            transform: translateX(-100px) rotateY(90deg);
        }
        #div1 .top{
            transform: translateY(-100px) rotateX(90deg);
        }
        #div1 .bottom{
            transform: translateY(100px) rotateX(90deg);
        }
        #div1 .right{
            transform: translateX(100px) rotateY(90deg);
        }
    </style>
    <script>
        window.onload = function () {
            var oDiv=document.querySelector('#div1');

            var bLeft=false,
                bRight=false,
                bTop=false,
                bBottom=false;
            document.onkeydown=function(ev){
                var oEvent=ev || event;
                switch(oEvent.keyCode){
                    case 37:
                        bLeft=true;
                        break;
                    case 38:
                        bTop=true;
                        break;
                    case 39:
                        bRight=true;
                        break;
                    case 40:
                        bBottom=true;
                        break;
                }
            };
            document.onkeyup=function(ev){
                var oEvent=ev || event;
                switch(oEvent.keyCode){
                    case 37:
                        bLeft=false;
                        break;
                    case 38:
                        bTop=false;
                        break;
                    case 39:
                        bRight=false;
                        break;
                    case 40:
                        bBottom=false;
                        break;
                }
            };

            var x=30;
            var y=-60;
            setInterval(function(){
                if(bLeft){
                    y-=5;
                }
                if(bTop){
                    x+=5;
                }
                if(bRight){
                    y+=5;
                }
                if(bBottom){
                    x-=5;
                }
                oDiv.style.transform=' perspective(800px) rotateY('+y+'deg) rotateX('+x+'deg)';
            }, 30);
        };
    </script>
</head>
<body>
    <div id="div1">
        <div style="background: #4494ff;" class="front"></div>
        <div style="background: #c945ff;" class="back"></div>
        <div style="background: #ff767e;" class="left"></div>
        <div style="background: #ff6f19;" class="right"></div>
        <div style="background: #86ff94;" class="top"></div>
        <div style="background: #fff381;" class="bottom"></div>
    </div>
</body>
</html>
